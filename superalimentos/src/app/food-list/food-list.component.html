<main>
  <h1>Listado de platos</h1>

  <form>
    <label>Search:</label>
    <input (keyup)="(true)" #inputBuscar />
  </form>

  <button (click)="this.creacio_apagat = !this.creacio_apagat">
    Add new product
  </button>

  <ng-container *ngIf="this.creacio_apagat">
    <div id="li_creacion_alimento">
      <form (submit)="handler_add(inputNombre.value)">
        <div>
          <label>Name: </label>
          <label>Kcalories: </label>
          <label>Quantitty: </label>
          <label>URL image: </label>
        </div>

        <div>
          <input #inputNombre (keyup)="(0)" />
          <input #inputCalories (keyup)="(0)" />
          <input #inputQuantiat (keyup)="(0)" />
          <input #inputImage (keyup)="(0)" />
        </div>
      </form>
    </div>
    <button id="boto_add" (click)="handler_add()">Add</button>
  </ng-container>

  <ul *ngFor="let menjar of comidas | filtrarProductes: inputBuscar.value">
    <li>
      <div>
        <img src="{{ menjar.image }}" alt="" />
      </div>

      <div>
        <h1>{{ menjar.name }}</h1>

        <div>
          <button (click)="afegir(menjar)">+</button>
          <input type="text" value="{{ menjar.quantity }}" />
        </div>
        <p>Kcal: {{ menjar.calories }}</p>
      </div>
    </li>
  </ul>
</main>

<aside>
  <h1>Comida de hoy: {{ kcal_totals }}</h1>

  <!-- <ul id="lista_food"></ul> -->
  <ul *ngFor="let menjar of lista_lateral_comidas">
    <li>
      <h1>{{ menjar.name }}</h1>
      <p>Calor√≠as: {{ menjar.calories }}</p>
      <p>Unidades: {{ menjar.quantity }}</p>
    </li>
  </ul>
</aside>
